# Docker Compose - Backend Services Only

services:
  # PostgreSQL database with pgvector extension
  db:
    image: pgvector/pgvector:pg17
    container_name: xze-backend-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata_backend:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xze-backend-network
    restart: unless-stopped
    shm_size: 512mb

  # Ollama for embeddings (with persistent model storage)
  ollama:
    image: ollama/ollama:latest
    container_name: xze-backend-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models so they don't need to be re-downloaded
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - xze-backend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8g

volumes:
  # PostgreSQL data (persists documents and embeddings)
  pgdata_backend:
    name: xze-backend-pgdata

  # Ollama models (persists downloaded models)
  ollama_models:
    name: xze-backend-ollama-models

networks:
  xze-backend-network:
    name: xze-backend-network
    driver: bridge
